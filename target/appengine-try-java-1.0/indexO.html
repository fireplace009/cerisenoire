<script>
	function decrease(o) {
		if (parseInt(o.html()) > 0) {
			o.html(parseInt(o.html()) - 1);
		}
		if (parseInt(o.html()) == 0) {
			o.css('opacity', 0.42);
		}
	}
	function increase(o) {
		o.html(parseInt(o.html()) + 1);
		o.css('opacity', 1);
	}
	function bestel() {
		$('.orderbtns').show();
		$('#bestel').hide();
		$('#bevestig').show();
		$('#annuleer').show();
		$('#extraInfo').show();
		$('.orderAmount').show();
	}
	function bevestig() {
		var email = $('#email').val();
		var monday = $('#mondayCnt').html();
		var tuesday = $('#tuesdayCnt').html();
		var wednesday = $('#wednesdayCnt').html();
		var thursday = $('#thursdayCnt').html();
		var friday = $('#fridayCnt').html();

		if (email == '' || email == undefined || !validateEmail(email)) {
			alert('Gelieve een correct email adres te gebruiken.');
		} else if (monday == '0' && tuesday == '0' && wednesday == '0'
				&& thursday == '0' && friday == '0') {
			alert('Gelieve minimum 1 lunch aan te duiden.');
		} else {
			$
					.post(
							"p",
							{
								email : $('#email').val(),
								locatie : $('#locatie').val(),
								maandag : monday,
								dinsdag : tuesday,
								woensdag : wednesday,
								donderdag : thursday,
								vrijdag : friday
							},
							function(data) {
								$('#extraInfo').hide();
								alert('Bestelling bevestigd. U zal een email ontvangen ter bevestiging. Alvast bedankt.');
								$('.orderAmount').hide();
								$('.orderbtns').hide();
								$('#bestel').show();
								$('#bevestig').hide();
								$('#annuleer').hide();
								$('.orderAmount').hide().css('opacity', 0.42)
										.html('0');
							});
		}

	}
	function annuleer() {
		$('.orderbtns').hide();
		$('#bestel').show();
		$('#bevestig').hide();
		$('#annuleer').hide();
		$('#extraInfo').hide();
		$('.orderAmount').hide().css('opacity', 0.42).html('0');
	}
	function validateEmail($email) {
		var emailReg = /^([\w-\.]+@([\w-]+\.)+[\w-]{2,4})?$/;
		return emailReg.test($email);
	}
</script>
